<div class="counter-container">
    <div>
       <p>Count is: {{service.count}}</p>
       <button (click)="service.increment()">Increase</button>&nbsp;&nbsp;
       <button (click)="service.decrement()">Decrease</button>&nbsp;&nbsp;
       <button (click)="service.reset()">Reset</button> 
    </div>
    
</div>
