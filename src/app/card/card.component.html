<div class="products">
  @for (product of products; let i = $index; track $index){
    <div class="card-container">
      <div class="card-content">
        <img [src]="product.imageurl" [alt]="product.name" draggable="false" oncontextmenu="return false;">
        <div class="description">
          <p>{{product.name | titlecase}}</p>
          <p>{{product.price | currency}}</p>
        </div>
      </div>
    </div>
  }
</div>
